name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '21'

    - name: Grant execute permission to Maven wrapper
      run: chmod +x mvnw
      working-directory: users

    - name: Build and test
      run: ./mvnw test
      working-directory: users
